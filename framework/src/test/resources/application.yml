flusswerk:
  processing:
    threads: 5
  rabbitmq:
    host: my.rabbit.example.com
    port: 5672
    virtualHost: vh1
    username: guest
    password: guest
  routing:
    exchange: my.exchange
    incoming:
      - first
      - second
    outgoing:
      default: default.queue.to.write.to
    failure policies:
      first:
          retry routing key: first.custom.retry
          failed routing key: first.custom.failed
          retries: 77
          backoff: 15s