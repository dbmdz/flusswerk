flusswerk:
  processing:
    maxRetries: 5
    threads: 5
  connection:
    connectTo: my.rabbit.example.com:5672
    virtualHost: vh1
    username: guest
    password: guest
  routing:
    exchange: my.exchange
    readFrom:
      - first
      - second
    writeTo: default.queue.to.write.to
    failure policies:
      first:
          retry queue: first.custom.retry
          failed queue: first.custom.failed
          retries: 5