language: java
jdk:
- openjdk8
- oraclejdk8
- oraclejdk9
sudo: required
services:
- docker
before_script:
- if [ ! -z "$TRAVIS_TAG" ]; then mvn versions:set -DnewVersion=$TRAVIS_TAG; fi
script:
- mvn clean install
- mvn -B --projects bdd -Pbdd surefire:test
after_success:
- bash <(curl -s https://codecov.io/bash)
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
  - "**/target/*.jar"
  skip_cleanup: true
  on:
    tags: true
  body: $TRAVIS_COMMIT_MESSAGE
