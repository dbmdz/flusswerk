spring:
  application:
    name: integration-tests
  config:
    activate:
      on-profile: "local"

flusswerk:
  processing:
    threads: 2
  rabbitmq:
    hosts:
      - localhost
    username: guest
    password: guest
  routing:
    exchange: my.exchange
    incoming:
      - input.first
      - input.second
    outgoing:
      default: output
    failure policies:
      "[input.first]":
          retries: 5
          backoff: 50ms

